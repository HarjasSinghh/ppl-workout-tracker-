<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Modern Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- THE FIX: Load scripts asynchronously -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Home Screen -->
        <div id="homeScreen" class="home-screen">
            <header class="home-header">
                <div class="logo">FitTrack Pro</div>
                <h1>Your Workout, Simplified.</h1>
                <p>Select a session below to begin tracking your progress.</p>
            </header>

            <main class="day-selector-slider">
                <div class="slider-container">
                    <div class="day-card" data-day="1"><div class="day-icon"><i class="fas fa-fire"></i></div><h3>Push Day 1</h3><p>Chest, Shoulders</p></div>
                    <div class="day-card" data-day="2"><div class="day-icon"><i class="fas fa-hand-rock"></i></div><h3>Pull Day 1</h3><p>Back, Biceps</p></div>
                    <div class="day-card" data-day="3"><div class="day-icon"><i class="fas fa-walking"></i></div><h3>Leg Day</h3><p>Quads, Glutes</p></div>
                    <div class="day-card" data-day="4"><div class="day-icon"><i class="fas fa-fire-alt"></i></div><h3>Push Day 2</h3><p>Intensity Focus</p></div>
                    <div class="day-card" data-day="5"><div class="day-icon"><i class="fas fa-hand-paper"></i></div><h3>Pull Day 2</h3><p>Volume Focus</p></div>
                    <div class="day-card" data-day="6"><div class="day-icon"><i class="fas fa-bolt"></i></div><h3>Arms Day</h3><p>Biceps, Triceps</p></div>
                </div>
            </main>
        </div>

        <!-- Workout Screen -->
        <div id="workoutScreen" class="workout-screen" style="display: none;">
            <header class="workout-header">
                <button id="backHome" class="icon-btn"><i class="fas fa-arrow-left"></i></button>
                <h2 id="currentWorkout"></h2>
                <div id="authContainer">
                    <button id="authorizeBtn" class="sync-button" style="visibility: hidden;">Authorize</button>
                    <button id="syncData" class="sync-button" style="display: none;">Sync</button>
                    <span id="syncStatus"></span>
                </div>
            </header>

            <div class="workout-content">
                <div id="exerciseList" class="exercise-list"></div>
                <div class="notes-card">
                    <h3><i class="fas fa-sticky-note"></i> Workout Notes</h3>
                    <textarea id="workoutNotes" placeholder="Log your thoughts..."></textarea>
                    <button id="saveNotes" class="save-btn">Save Notes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
